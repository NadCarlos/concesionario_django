{% extends 'home/base.html' %}
{% load i18n %}
{% block content %}
<div class="container d-flex justify-content-center aling-items-center">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% trans "Ingrese al sitio" %}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary m-0">{% trans "Ingresar" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
